<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thuật toán | Website</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/zero-md@3?register"
    ></script>
  </head>

  <body>
    <nav>
      <ul>
        <li>
          <a onclick="changePage('algorithm/list')">Algorithm</a>
        </li>
        <li>
          <a onclick="changePage('codehub/list')">CodeHub</a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <zero-md src="./algorithm/list.md">
        <template>
          <link rel="stylesheet" href="./assets/css/reset.css" />
          <link rel="stylesheet" href="./assets/css/style.css" />
          <link rel="stylesheet" href="./assets/css/style.css" />
          <link rel="stylesheet" href="./assets/css/zero-md.css" />
          <style>
            :host {
              display: block;
              position: relative;
              contain: content;
            }
            :host([hidden]) {
              display: none;
            }
          </style>

          <!-- Highlightjs Github theme (prefers dark) -->
          <link
            rel="stylesheet"
            media="(prefers-color-scheme:dark)"
            href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github-dark.min.css"
          />

          <!-- KaTeX styles (needed for math) -->
          <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.css"
          />
        </template>
      </zero-md>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
