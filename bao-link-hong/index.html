<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Báo link hỏng</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="load">
      <i class="fad fa-spinner-third"></i>
    </div>
    <div class="wrapper">
      <header>Báo link hỏng</header>
      <form method="POST" name="google-sheet">
        <div class="dbl-field">
          <div class="field">
            <input type="text" placeholder="tên của bạn" name="Name" id="" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input
              type="email"
              name="Email"
              placeholder="Email của bạn"
              class="form-control"
            />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="dbl-field">
          <div class="field">
            <input
              type="text"
              name="tên trang bị lỗi"
              placeholder="Tên hoặc link trang bị lỗi"
              class="form-control"
            />
            <i class="fas fa-globe"></i>
          </div>
        </div>
        <div class="message">
          <textarea
            name="mô tả lỗi"
            class="form-description"
            placeholder="Mô tả"
            required
          ></textarea>
          <i class="material-icons">message</i>
        </div>
        <div class="button-area">
          <input type="submit" value="Gửi" />
          <span></span>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
    <script src="push-to-google-sheets.js"></script>
  </body>
</html>
